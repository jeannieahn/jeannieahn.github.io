<html>
<head>
  <title>Health Tracker</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="nav">
    <div class="container">
    <div id="nav-item-container">
      <div class="nav-item">Home</div>
      <div class="nav-item">Today's Data</div>
      <div class="nav-item">More</div>
    </div>
    </div>
  </div>
  <div id="home">
    <div class="container">
      <div id="profile-pic"></div>
      <div id="profile">
        <div id="profile-container">
          <div class="profile-item">name</div>
          <div class="profile-item">age</div>
          <div class="profile-item">status</div>
      </div>
      </div>
      <div id="home-status">
        <div id="home-status-container">
        <div class="home-status-header">today you are</div>
        <div class="home-status-example">okay</div>
        <div class="home-status-header">doing great in</div>
        <div class="home-status-example">exercise</div>
        <div class="home-status-header">remember to</div>
        <div class="home-status-example">drink water</div>
      </div>
      </div>
    </div>
  </div>
  <div id="today">
    <div id="today-nav">
      <div class="today-nav-item">Mental</div>
      <div class="today-nav-item">Water</div>
      <div class="today-nav-item">Exercise</div>
      <div class="today-nav-item">Add More</div>
    </div>
  </div>
  <div id="aspect">
    <div class="aspect-pic"></div>
    <div class="aspect-title">Mental</div>
    <div class="aspect-mark-1">Bad</div>
    <div class="aspect-mark-2">Not Good</div>
    <div class="aspect-mark-3">Okay</div>
    <div class="aspect-mark-4">Good</div>
    <div class="aspect-mark-5">Great</div>
    <div class="aspect-mark-title">State</div>
    <div class="aspect-note">+Note</div>
    <div class="aspect-divider"></div>
    <div class="aspect-pic"></div>
    <div class="aspect-title">Water</div>
    <div class="aspect-mark-1">0</div>
    <div class="aspect-mark-2">1-2</div>
    <div class="aspect-mark-3">3-4</div>
    <div class="aspect-mark-4">5-6</div>
    <div class="aspect-mark-5">7+</div>
    <div class="aspect-mark-title">Cups</div>
    <div class="aspect-note">+Note</div>
    <div class="aspect-divider"></div>
  </div>
  <div id="more">
    <textarea rows="10" cols="70">Input thought entry here.</textarea>
  </div>
</body>
</html>
